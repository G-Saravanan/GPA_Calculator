<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        html, body {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 14px;
            margin: 0;
            min-height: 180px;
            padding: 0;
            width: 445px;
            color: #CFE9EC;
            background-color: #41A58D;

        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #276955; 
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 50px;
            font-weight: 300;
            margin: 0;
            color: #CFE9EC;
        }

        h2 {
            font-size: 29px;
            font-weight: 400;
            margin: 0;
            color: #CFE9EC;
        }

        h3 {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            color: #CFE9EC;
        }

        img {
            width: 30px;
        }

        header {
            width: 400px;
            align-items: center;
            justify-content: center;
            display: inline-block;
        }

        .middle {
            height: 0px;
            width: 410px;
            padding-bottom: 20px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 0px;
        }

        .logo {
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 8px;
            width: 430px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .image {
            vertical-align: -7px;
            margin-right: 5px;
            width: 9%;
        }

        .calculator {
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            padding-right: 5px;
            padding-left: 5px;
            padding-top: 5px;
            padding-bottom: 30px;
            text-align: center;
        }

        input[type=number]{
            width: 45px;
            font-weight: bolder;
            color: #276955;
        }

        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        hr.line {
            border-top: 3px solid #276955;
            border-bottom-color: #276955;
            border-left-color: #276955;
            border-right-color: #276955;
        }

        .buttons {
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 5px;
            padding-top: 0px;
            align-items: center;
            justify-content: center;
            width: 400px;
        }

        .button {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: bold;
            background-color: #CFE9EC;
            border: none;
            color: #272E3A;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 16px;
            align-items: center;
            justify-content: center;
            width: 400px;
            transition: background-color .3s;
        }

        .button:hover {
            background-color: #ffffff;
            color: #272E3A;
        }

        .calc {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: bold;
            background-color: #CFE9EC;
            transition: background-color .3s;
            border: none;
            color: #272E3A;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 16px;
            align-items: center;
            justify-content: center;
            width: 200px;
        }

        .calc:hover {
            background-color: #ffffff;
            color: #272E3A;
        }

        .click {
            padding: 20px;
            align-items: center;
            justify-content: center;
            width: 440px;
        }
        
    </style>
</head>

<body>
    
    <div class="header">
        <h1 class="logo">
            <img src="calc.png" class="image" width="70px" height="55px"> GPA Calculator 
        </h1>
    </div>

    <div class="buttons">
        
        <b>
            <input type="button" class="button" id="button1" value="Calculate Semester GPA">
        </b>
        <br>
        <b>
            <input type="button" class="button" id="button2" value="Calculate Cycle GPA">
            
        </b>
        
    </div>

    <div class="middle">
        <div class="calculator">
        </div>
    </div>

    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
</body>

</html>
